<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default2}">
<th:block layout:fragment="customCss">
	<style>
  @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes bounceIn {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); }
    }

    @keyframes bounceButton {
        0% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0); }
    }
</style>
</th:block>
<head>
<meta charset="UTF-8">
<title>팀 정보</title>
</head>
<th:block layout:fragment="customContents">
	<body>
		<div
			style="background: linear-gradient(145deg, #ffffff, #f9f9f9); padding: 40px; border-radius: 16px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); max-width: 600px; width: 100%; margin: 50px auto; border: 1px solid #ddd; animation: slideIn 0.5s ease-in-out;">
			<div style="text-align: center; margin-bottom: 40px;">
				<img th:src="@{/img/team/강원FC.png}" alt="Gangwon FC Logo"
					style="width: 150px; height: auto; margin-bottom: 20px; transition: transform 0.3s ease-in-out;"
					onmouseover="this.style.transform='scale(1.1)';"
					onmouseout="this.style.transform='scale(1)';">
				<h1 style="font-size: 28px; color: #333; margin-bottom: 20px;">팀
					정보</h1>
			</div>

			<form>
				<div style="margin-bottom: 25px;">
					<label for="team-name"
						style="display: block; font-weight: bold; margin-bottom: 8px; color: #555;">
						구단 이름 </label> <input type="text" id="team-name" readonly="readonly"
						style="width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease, box-shadow 0.3s ease;"
						onfocus="this.style.borderColor='#333'; this.style.boxShadow='0 0 5px rgba(51, 51, 51, 0.3)';"
						onblur="this.style.borderColor='#ccc'; this.style.boxShadow='none';">
				</div>

				<div style="margin-bottom: 25px;">
					<label for="team-found"
						style="display: block; font-weight: bold; margin-bottom: 8px; color: #555;">
						창단일 </label> <input type="text" id="team-found" readonly="readonly"
						style="width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease, box-shadow 0.3s ease;"
						onfocus="this.style.borderColor='#333'; this.style.boxShadow='0 0 5px rgba(51, 51, 51, 0.3)';"
						onblur="this.style.borderColor='#ccc'; this.style.boxShadow='none';">
				</div>

				<div style="margin-bottom: 25px;">
					<label for="team-location"
						style="display: block; font-weight: bold; margin-bottom: 8px; color: #555;">
						연고지 </label> <input type="text" id="team-location" readonly="readonly"
						style="width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease, box-shadow 0.3s ease;"
						onfocus="this.style.borderColor='#333'; this.style.boxShadow='0 0 5px rgba(51, 51, 51, 0.3)';"
						onblur="this.style.borderColor='#ccc'; this.style.boxShadow='none';">
				</div>

				<div style="text-align: center; margin-top: 30px;">
					<button type="button" onclick="window.location.href='/dashboard';"
						style="padding: 12px 24px; background-color: #333; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease, transform 0.3s ease;"
						onmouseover="this.style.backgroundColor='#555'; this.style.transform='scale(1.05)';"
						onmouseout="this.style.backgroundColor='#333'; this.style.transform='scale(1)';">
						대시보드로</button>
				</div>
			</form>
		</div>
	</body>
</th:block>
<th:block layout:fragment="customJs">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/team.js"></script>
</th:block>
</body>
</html>
