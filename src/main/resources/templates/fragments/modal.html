<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Common Modal Example</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.modal-backdrop:not(:first-of-type) {
	display: none; /* 중복된 모달 배경을 제거 */
}
</style>
</head>
<body>
	<!-- Alert Modal -->
	<div th:fragment="modalFragment">
		<div class="modal fade" id="alertModal" tabindex="-1"
			aria-labelledby="alertModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered"
				style="padding: 0;">
				<div class="modal-content" style="padding: 0; border-radius: 0;">
					<div class="modal-header" style="padding: 10px;">
						<h5 class="modal-title" id="alertModalLabel">알림</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body" id="alertModalBody" style="padding: 10px;">메시지
						내용</div>
					<div class="modal-footer" style="padding: 10px;">
						<button type="button" class="btn btn-primary"
							data-bs-dismiss="modal">확인</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Confirm Modal -->
		<div class="modal fade" id="confirmModal" tabindex="-1"
			aria-labelledby="confirmModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="confirmModalLabel">확인</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body" id="confirmModalBody">메시지 내용</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">취소</button>
						<button type="button" class="btn btn-danger"
							id="confirmModalButton">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="modal.js"></script>
</body>
</html>
