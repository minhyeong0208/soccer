<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Header Fragment</title>
</head>
<body>
    <div th:fragment="header" class="header">
        <div class="menu__wrapper">
            <!-- Flexbox를 사용해 한 줄로 정렬 -->
            <a href="#" title="Logo" class="logo"> FootMAN </a>
            <ul class="navigation">
                <li th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
                    <a th:href="@{/user/personal}" title="마이페이지"> 마이페이지 </a>
                </li>|
                <li>
                    <a href="javascript:void(0);" onclick="document.querySelector('#logoutForm').submit();" title="로그아웃">
                        로그아웃
                    </a>

                    <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
